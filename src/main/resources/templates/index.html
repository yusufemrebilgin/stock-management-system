<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StockManager</title>
    <!-- datatable -->
    <link href="https://cdn.datatables.net/2.0.7/css/dataTables.bootstrap5.css" rel="stylesheet">
    <link th:replace="~{fragments/common-links.html}">
</head>
<body>
<div class="wrapper">
    <aside th:replace="~{fragments/common-fragments :: #sidebar}"></aside>
    <div class="main">
        <nav th:replace="~{fragments/common-fragments :: nav}"></nav>
        <main class="content px-3 py-4">
            <div class="container-fluid">
                <div class="mb-3">
                    <div class="row justify-content-between">
                        <div class="col-md-auto"></div>
                        <div class="col-md-auto">
                            <a href="#" th:href="@{/products/form}" class="custom-link">Add Product</a>
                        </div>
                    </div><br>
                    <div th:replace="~{fragments/cards :: cards}"></div>
                    <br>
                    <div class="row"></div>
                    <hr><br>
                    <div class="row">
                        <div class="col-12">
                            <table id="product-table" class="table table-striped" style="width: 100%">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Stock</th>
                                    <th>Price</th>
                                    <th>Added</th>
                                    <th>Modified</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="product: ${products}">
                                    <td th:text="${product.code}"></td>
                                    <td th:text="${product.name}"></td>
                                    <td th:text="${product.category.name}"></td>
                                    <td th:text="${product.quantityInStock}"></td>
                                    <td th:text="${product.salePrice}"></td>
                                    <td th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td th:text="${#temporals.format(product.modifiedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td>
                                        <a th:href="@{/products/update(id=${product.id})}">
                                            <i class="lni lni-pencil dt-icon"></i>
                                        </a>
                                        <a th:href="@{/products/delete(id=${product.id})}" sec:authorize="hasRole('ADMIN')"
                                           onclick="if (!(confirm('Are you sure you want to delete this product?'))) return false">
                                            <i class="lni lni-trash-can dt-icon"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Stock</th>
                                    <th>Price</th>
                                    <th>Added</th>
                                    <th>Modified</th>
                                    <th></th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- jQuery & DataTable -->
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/2.0.7/js/dataTables.bootstrap5.js"></script>
<!--/* Inserting common script fragment */-->
<script th:replace="~{fragments/common-scripts.html}"></script>
<script>
    new DataTable('#product-table', {
        responsive: true,
    });
</script>

</body>
</html>
